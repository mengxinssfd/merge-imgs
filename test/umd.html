<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../lib-umd/index.js"></script>
<script>
    (async function () {
        const mi = await MergeImg.createWithBg(
            "https://img1.baidu.com/it/u=1858952888,1085770291&fm=26&fmt=auto",
        )
        await mi.drawRoundRect(50);
        const img = new Image()
        img.src = mi.toDataURL();
        document.body.append(img)
        mi.destroy();

        // 图片不支持toDataURL
        await MergeImg.createWithBg(
            "https://www.ivywise.com/core/wp-content/uploads/2019/04/Tips-for-taking-the-TOEFL.jpeg",
            null
        )
    })()
</script>
</body>
</html>
